<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KESS Customer Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Customer Details Form</h1>
        <form name="customerForm">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="carNumber">Car Number:</label>
            <input type="text" id="carNumber" name="carNumber" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

            <label for="customerType">Customer Type:</label>
            <select id="customerType" name="customerType" required>
                <option value="new">New Individual</option>
                <option value="returning">Returning Individual</option>
                <option value="new">New Cooperate</option>
                <option value="returning"> Returning Cooperate</option>

            </select>

            <label for="carMaker">Car Maker:</label>
            <input type="text" id="carMaker" name="carMaker" required>

            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" name="carModel" required>

            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="dep">Department:</label>
            <input type="text" id="dep" name="dep" required>

            <label for="vin">VIN Number:</label>
            <input type="text" id="vin" name="vin" required>
            
            <!-- <label for="dop">Date of Purchase/Service:</label>
            <input type="date" id="dop" name="dop" required> -->

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit</button>
        </form>

        <h2>Stored Customer Data</h2>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Car Number</th>
                    <th>Phone Number</th>
                    <th>Customer Type</th>
                    <th>Car Maker</th>
                    <th>Car Model</th>
                    <th>Mileage</th>
                    <th>VIN</th>
                    <th>Date of Purchase</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
